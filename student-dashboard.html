<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Vanta + Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>

  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.6);
      --card-color: rgba(0, 0, 0, 0.45);
      --text-color: #ffffff;
      --accent-color: #b0b0b0;
      --danger-color: #ff4d4d;
      --blur-effect: blur(15px);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      height: 100%;
      overflow: hidden;
      background: #000;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .glass-container {
      background-color: var(--card-color);
      backdrop-filter: var(--blur-effect);
      -webkit-backdrop-filter: var(--blur-effect);
      border-radius: 20px;
      margin: 40px auto;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      overflow-y: auto;
      height: 90vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 26px;
      color: var(--accent-color);
    }

    .logout-btn {
      background-color: var(--danger-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .profile-header {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .info, .tab {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .label {
      font-weight: bold;
      color: var(--accent-color);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .button-grid button {
      background-color: var(--accent-color);
      border: none;
      color: black;
      font-weight: bold;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    input, select {
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }

    input[type="date"] {
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #888;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #222;
      color: var(--accent-color);
    }

    tfoot td {
      color: var(--accent-color);
      font-weight: bold;
    }

    .tab {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .glass-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div class="glass-container">
    <header>
      <h1>ðŸŽ“ Student Dashboard</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <div class="profile-header">Profile Information</div>
    <div class="info">
      <div><span class="label">Roll No:</span> <span id="rollNo">Loading...</span></div>
      <div><span class="label">Name:</span> <span id="studentName">-</span></div>
      <div><span class="label">Department:</span> <span id="studentDept">-</span></div>
      <div><span class="label">Semester:</span> <span id="studentSem">-</span></div>
      <div><span class="label">Section:</span> <span id="studentSec">-</span></div>
    </div>

    <div style="margin: 30px auto; width: 100%; max-width: 700px;">
      <canvas id="attendanceBarChart"></canvas>
    </div>

    <div class="button-grid">
      <button onclick="showTab('subjectwise')">Subject-wise Attendance</button>
      <button onclick="showTab('calendarView')">View Calendar</button>
      <button onclick="showTab('edit')">Edit Profile</button>
      <button onclick="showTab('password')">Change Password</button>
    </div>

    <section id="edit" class="tab">
      <h3>Edit Profile</h3>
      <label>Name: <input type="text" id="editName"></label><br><br>
      <label>Email: <input type="email" id="editEmail"></label><br><br>
      <button onclick="updateProfile()">Save</button>
    </section>

    <section id="password" class="tab">
      <h3>Change Password</h3>
      <label>New Password: <input type="password" id="newPassword"></label><br><br>
      <button onclick="changePassword()">Update Password</button>
    </section>

    <section id="subjectwise" class="tab">
      <h3>Subject-wise Attendance</h3>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>No. of Hours Attended</th>
            <th>Total No. of Hours</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody id="subjectAttendanceTable"></tbody>
        <tfoot>
          <tr>
            <td colspan="3">Overall Attendance</td>
            <td id="overallPercent">0%</td>
          </tr>
        </tfoot>
      </table>
    </section>

    <section id="calendarView" class="tab">
      <h3>ðŸ“… Calendar View Attendance</h3>
      <input type="date" id="calendarDate" onchange="loadAttendanceByDate()" />
      <div id="calendarAttendanceInfo" style="margin-top: 20px;"></div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        VANTA.NET({
          el: "#background",
          mouseControls: true,
          touchControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xffffff,
          backgroundColor: 0x000000,
          points: 12.00,
          maxDistance: 22.00,
          spacing: 18.00
        });
      }, 300); // slight delay to avoid black flicker

      // tab navigation handler
      window.showTab = function(id) {
        document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
        document.getElementById(id).style.display = 'block';
      };
    });
  </script>

  <!-- Firebase logic in separate file -->
  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
