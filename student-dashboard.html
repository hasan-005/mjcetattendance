<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #00bcd4;
      --danger-color: #ff4d4d;
      --present: #00e676;
      --absent: #ff1744;
      --leave: #ff9100;
      --holiday: #90a4ae;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--card-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent-color);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: var(--accent-color);
    }

    .logout-btn {
      background-color: var(--danger-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    .dashboard {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1a1a1a;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .info, .attendance-box {
      margin-bottom: 20px;
    }

    .attendance-box {
      background-color: #252525;
      border-left: 5px solid var(--accent-color);
      padding: 20px;
      border-radius: 8px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .present { background-color: var(--present); }
    .absent { background-color: var(--absent); }
    .leave { background-color: var(--leave); }
    .holiday { background-color: var(--holiday); }

    @media screen and (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .sidebar button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Student Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <button onclick="showTab('profile')">Profile Info</button>
      <button onclick="showTab('attendance')">Month-wise Attendance</button>
      <button onclick="showTab('calendar')">Calendar</button>
      <button onclick="showTab('edit')">Edit Profile</button>
      <button onclick="showTab('password')">Change Password</button>
    </aside>

    <main class="content">
      <section id="profile" class="tab">
        <div class="info">
          <span class="label">Roll No:</span> <span id="rollNo">Loading...</span><br>
          <span class="label">Name:</span> <span id="studentName">-</span><br>
          <span class="label">Department:</span> <span id="studentDept">-</span><br>
          <span class="label">Semester:</span> <span id="studentSem">-</span><br>
          <span class="label">Section:</span> <span id="studentSec">-</span>
        </div>
      </section>

      <section id="attendance" class="tab" style="display:none">
        <div class="attendance-box">
          <div><span class="label">Days Present:</span> <span id="daysPresent">0</span></div>
          <div><span class="label">Total Classes:</span> <span id="totalClasses">0</span></div>
          <div><span class="label">Attendance %:</span> <span id="percentage">0%</span></div>
        </div>
      </section>

      <section id="calendar" class="tab" style="display:none">
        <h3>Monthly Attendance Calendar</h3>
        <div class="calendar" id="calendarGrid"></div>
      </section>

      <section id="edit" class="tab" style="display:none">
        <h3>Edit Profile</h3>
        <label>Name: <input type="text" id="editName"></label><br><br>
        <label>Email: <input type="email" id="editEmail"></label><br><br>
        <button onclick="updateProfile()">Save</button>
      </section>

      <section id="password" class="tab" style="display:none">
        <h3>Change Password</h3>
        <label>New Password: <input type="password" id="newPassword"></label><br><br>
        <button onclick="changePassword()">Update Password</button>
      </section>
    </main>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
