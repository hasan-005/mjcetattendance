<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #00bcd4;
      --danger-color: #ff4d4d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--card-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent-color);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: var(--accent-color);
    }

    .logout-btn {
      background-color: var(--danger-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .dashboard {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-header {
      font-size: 24px;
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    .info {
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 500px;
    }

    .label {
      font-weight: bold;
      color: var(--accent-color);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .button-grid button {
      padding: 40px 0;
      font-size: 18px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .tab {
      display: none;
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #252525;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }

    table tfoot {
      font-weight: bold;
      color: var(--accent-color);
    }

    input[type="date"],
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #888;
      background-color: #1e1e1e;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    #calendarAttendanceInfo table {
      margin-top: 20px;
      background-color: #252525;
    }

    #calendarAttendanceInfo th {
      background-color: #333356;
      color: var(--accent-color);
    }

    #calendarAttendanceInfo tr:nth-child(even) {
      background-color: #1e1e38;
    }

    #calendarAttendanceInfo tr:hover {
      background-color: #2c2c4d;
    }

    @media screen and (max-width: 768px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Student Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <main class="content">
      <div class="profile-header">Profile Information</div>
      <div class="info">
        <div><span class="label">Roll No:</span> <span id="rollNo">Loading...</span></div>
        <div><span class="label">Name:</span> <span id="studentName">-</span></div>
        <div><span class="label">Department:</span> <span id="studentDept">-</span></div>
        <div><span class="label">Semester:</span> <span id="studentSem">-</span></div>
        <div><span class="label">Section:</span> <span id="studentSec">-</span></div>
      </div>

      <div class="button-grid">
        <button onclick="showTab('subjectwise')">Faculty-wise Attendance</button>
        <button onclick="showTab('calendarView')">View Attendance Calendar</button>
        <button onclick="showTab('edit')">Edit Profile</button>
        <button onclick="showTab('password')">Change Password</button>
      </div>

      <section id="edit" class="tab">
        <h3>Edit Profile</h3>
        <label>Name: <input type="text" id="editName"></label><br><br>
        <label>Email: <input type="email" id="editEmail"></label><br><br>
        <button onclick="updateProfile()">Save</button>
      </section>

      <section id="password" class="tab">
        <h3>Change Password</h3>
        <label>New Password: <input type="password" id="newPassword"></label><br><br>
        <button onclick="changePassword()">Update Password</button>
      </section>

      <section id="subjectwise" class="tab">
        <h3>Faculty-wise Attendance</h3>
        <table>
          <thead>
            <tr>
              <th>Faculty Name</th>
              <th>No. of Hours Attended</th>
              <th>Total No. of Hours</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody id="subjectAttendanceTable">
            <!-- Filled by student-dashboard.js -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Overall Attendance</td>
              <td id="overallPercent">0%</td>
            </tr>
          </tfoot>
        </table>
      </section>

      <section id="calendarView" class="tab">
        <h3>ðŸ“… Calendar View Attendance</h3>
        <input type="date" id="calendarDate" onchange="loadAttendanceByDate()" />
        <div id="calendarAttendanceInfo" style="margin-top: 20px;"></div>
      </section>
    </main>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelector('.button-grid').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
