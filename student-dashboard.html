<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #00bcd4;
      --danger-color: #ff4d4d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--card-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent-color);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: var(--accent-color);
    }

    .logout-btn {
      background-color: var(--danger-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .info {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      color: var(--accent-color);
    }

    .attendance-box {
      background-color: #252525;
      border-left: 5px solid var(--accent-color);
      padding: 20px;
      border-radius: 8px;
    }

    .attendance-box div {
      margin: 10px 0;
      font-size: 18px;
    }

    .attendance-box span {
      font-weight: bold;
      color: #90caf9;
    }

    @media screen and (max-width: 600px) {
      main {
        margin: 20px;
        padding: 20px;
      }

      header h1 {
        font-size: 20px;
      }

      .logout-btn {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Student Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="info">
      <span class="label">Roll No:</span> <span id="rollNo">Loading...</span>
    </div>

    <div class="attendance-box">
      <div><span class="label">Days Present:</span> <span id="daysPresent">0</span></div>
      <div><span class="label">Total Classes:</span> <span id="totalClasses">0</span></div>
      <div><span class="label">Attendance %:</span> <span id="percentage">0%</span></div>
    </div>
  </main>

  <!-- âœ… FIXED: Correct script file name -->
  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
