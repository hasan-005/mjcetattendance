<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login - MJ College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 1px 1px 2px #000;
    }

    .header h3 {
      margin-top: 5px;
      font-weight: normal;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: #000;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e3c72;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #16325c;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Muffakham Jah College of Engineering & Technology</h1>
    <h3>Teacher Login</h3>
  </div>

  <div class="container">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
    
      <!-- ...existing code... -->
      <button type="submit">Login</button>
      <a href="#" id="forgotPassword" style="display:block;text-align:center;margin-top:12px;color:#1e3c72;text-decoration:underline;">Forgot Password?</a>
<!-- ...existing code... -->
    </form>
  </div>

  <script type="module" src="teacher-login.js"></script>
</body>
</html>
