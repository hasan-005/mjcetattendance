<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Login - MJ College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vanta.js Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    :root {
      --accent-color: #b0b0b0;
      --input-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
      color: var(--accent-color);
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header h3 {
      font-weight: normal;
      margin-top: 8px;
      color: #ccc;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px);
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: var(--input-bg);
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--accent-color);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #999;
    }

    #forgotPassword {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: var(--accent-color);
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Vanta Background -->
  <div id="background"></div>

  <div class="header">
    <h1>Muffakham Jah College of Engineering & Technology</h1>
    <h3>Teacher Login</h3>
  </div>

  <div class="container">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </form>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0
    });
  </script>

  <script type="module" src="teacher-login.js"></script>
</body>
</html>
