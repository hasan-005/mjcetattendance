<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login - MJCET Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vanta Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    :root {
      --accent-color: #b0b0b0;
      --card-color: rgba(0, 0, 0, 0.6);
      --blur-effect: blur(15px);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    .login-box {
      background: var(--card-color);
      backdrop-filter: var(--blur-effect);
      -webkit-backdrop-filter: var(--blur-effect);
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #999;
    }

    a#forgotPassword {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: var(--accent-color);
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div class="login-box">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </form>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 12.00,
      maxDistance: 22.00,
      spacing: 18.00
    });
  </script>

  <script type="module" src="student-login.js"></script>
</body>
</html>
