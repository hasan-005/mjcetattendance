<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard - MJ College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vanta Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      color: white;
      background-color: #000;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .main-wrapper {
      min-height: 100vh;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #2b2b2b;
      color: white;
      margin-top: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #b0b0b0;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #999;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    tr:hover {
      background-color: #2e2e2e;
    }

    #successMessage {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    section {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    #logoutBtn {
      margin-top: 10px;
      background-color: crimson;
      color: white;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <div class="main-wrapper">
    <div class="header">
      <h1>Muffakham Jah College of Engineering & Technology</h1>
      <h3>üìã Teacher Attendance Dashboard</h3>
    </div>

    <div class="container">
      <div id="facultyDisplay">üë§ Logged in as: <span id="loggedFacultyName">Loading...</span></div>
      <button id="logoutBtn">üîí Logout</button>

      <label for="department">Department</label>
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="IT">IT</option>
        <option value="CSE">CSE</option>
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
      </select>

      <label for="semester">Semester</label>
      <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <label for="section">Section</label>
      <select id="section">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <label for="subjectDropdown">Subject</label>
      <select id="subjectDropdown">
        <option value="">Loading subjects...</option>
      </select>

      <label for="attendanceDate">Date</label>
      <input type="date" id="attendanceDate" />

      <label for="numHours">Number of Hours</label>
      <input type="number" id="numHours" min="1" max="8" />

      <button id="loadBtn">üìÑ Load Students</button>

      <table id="studentTable" style="display:none;">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Present</th>
          </tr>
        </thead>
        <tbody id="studentList"></tbody>
      </table>

      <button id="submitBtn" style="display:none;">‚úÖ Submit Attendance</button>

      <div id="successMessage">‚úÖ Attendance submitted successfully!</div>

      <section>
        <h3>üîç Check Student Attendance</h3>
        <label for="checkRoll">Enter Roll Number</label>
        <input type="text" id="checkRoll" placeholder="Example: 160421737024" />
        <button onclick="checkAttendance()">üìä View Attendance</button>
        <div id="attendanceResult" style="margin-top: 20px;"></div>
      </section>
    </div>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0
    });
  </script>

  <!-- ‚úÖ Main JS that handles Firebase and Subject Logic -->
  <script type="module" src="teacher-dashboard.js"></script>
</body>
</html>
