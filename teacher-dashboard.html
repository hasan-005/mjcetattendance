<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard - Attendance</title>
  <style>
    :root {
      --bg-color: #1a1a2e;
      --card-bg: #222344;
      --text-color: #ffffff;
      --primary-color: #00bcd4;
      --success-color: #4caf50;
      --border-color: #444;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: var(--text-color);
      padding: 0;
    }

    header {
      background-color: #101522;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
    }

    header h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 28px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: #2a2a4a;
      color: white;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      padding: 14px 25px;
      background: linear-gradient(to right, #00bcd4, #00acc1);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00acc1, #0097a7);
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background-color: #2a2a4a;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    th {
      background-color: #333356;
      color: var(--primary-color);
    }

    tr:nth-child(even) {
      background-color: #1e1e38;
    }

    tr:hover {
      background-color: #2c2c4d;
    }

    #successMessage {
      display: none;
      background-color: var(--success-color);
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    #facultyDisplay {
      margin-top: 10px;
      font-size: 16px;
      color: #90caf9;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      main {
        padding: 15px;
        margin: 20px;
      }

      th, td {
        padding: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“‹ Teacher Attendance Dashboard</h1>
  </header>

  <main>
    <div id="facultyDisplay">ðŸ‘¤ Logged in as: <span id="loggedFacultyName">Loading...</span></div>

    <label for="department">Department</label>
    <select id="department" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
      </select>

    <label for="semester">Semester</label>
    <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

    <label for="section">Section</label>
    <select id="section">
      <option value="">-- Select Section --</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <label for="attendanceDate">Date</label>
    <input type="date" id="attendanceDate" />

    <label for="numHours">Number of Hours</label>
    <input type="number" id="numHours" min="1" max="8" />

    <button id="loadBtn">ðŸ“„ Load Students</button>

    <table id="studentTable" style="display:none;">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody id="studentList"></tbody>
    </table>

    <button id="submitBtn" style="display:none;">âœ… Submit Attendance</button>

    <div id="successMessage">Attendance submitted successfully!</div>
  </main>

  <script type="module" src="teacher-dashboard.js"></script>
</body>
</html>
