<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard - Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, button, input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    select, input[type="date"] {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    #successMessage {
      text-align: center;
      color: lightgreen;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MJCET - Teacher Dashboard</h1>
    <h2>Mark Attendance</h2>

    <div class="selectors">
      <select id="department">
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
      </select>

      <select id="semester">
        <option value="">Select Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <select id="section">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <!-- New Date Picker -->
      <input type="date" id="attendanceDate">

      <!-- New Hours Selector -->
      <select id="numHours">
        <option value="">Select Hours</option>
        <option value="1">1 Hour</option>
        <option value="2">2 Hours</option>
        <option value="3">3 Hours</option>
        <option value="4">4 Hours</option>
      </select>

      <button id="loadBtn">Load Students</button>
    </div>

    <table id="studentTable" style="display:none;">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody id="studentList"></tbody>
    </table>

    <div style="text-align:center; margin-top: 20px;">
      <button id="submitBtn" style="display:none;">Submit Attendance</button>
    </div>

    <div id="successMessage">âœ… Attendance submitted successfully!</div>
  </div>

  <script type="module" src="teacher-dashboard.js"></script>
</body>
</html>
