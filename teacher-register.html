<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Register - MJ College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vanta.js NET Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    :root {
      --accent: #b0b0b0;
      --input-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1, h3 {
      text-align: center;
      margin: 20px 10px 10px;
      color: var(--accent);
      text-shadow: 1px 1px 2px black;
    }

    .form-box {
      max-width: 420px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: var(--input-bg);
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    input.code-input {
      border: 2px solid #999;
      background-color: #1a1a1a;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #999;
    }

    @media screen and (max-width: 500px) {
      .form-box {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div id="background"></div>

  <h1>Muffakham Jah College of Engineering & Technology</h1>
  <h3>Teacher Register</h3>

  <div class="form-box">
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <select id="department" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
      </select>

      <input type="password" id="teacherCode" class="code-input" placeholder="Enter Teacher Access Code" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xffffff,
      backgroundColor: 0x000000,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0
    });
  </script>

  <script type="module" src="teacher-register.js"></script>
</body>
</html>
