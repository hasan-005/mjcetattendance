<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration - MJ Attendance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Embedded CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00c3ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c3ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #009fd6;
    }

    .success {
      color: #00ff88;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Admin Registration</h2>
    <div class="form-group">
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" placeholder="Enter admin email" />
    </div>
    <div class="form-group">
      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" placeholder="Create password" />
    </div>
    <button onclick="registerAdmin()">Register</button>
    <div id="message" class="error"></div>
  </div>

  <!-- JavaScript module -->
  <script type="module" src="adminreg.js"></script>
</body>
</html>
